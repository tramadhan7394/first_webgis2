<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="container py-4">

    <h1 class="mb-4">Peta Populasi Wilayah</h1>

    <form action="/" method="POST" class="row g-3 mb-4">
        <div class="col-md-4">
            <label for="min_pop" class="form-label">Minimal Populasi</label>
            <input type="number" id="min_pop" name="min_pop" class="form-control" value="{{ min_pop }}">
        </div>
        <div class="col-md-4">
            <label for="keyword" class="form-label">Nama mengandung</label>
            <input type="text" id="keyword" name="keyword" class="form-control" value="{{ keyword }}">
        </div>
        <div class="col-md-4 d-flex align-items-end">
            <button type="submit" class="btn btn-primary w-100">Filter</button>
        </div>
    </form>

    <div class="card">
        <div class="card-body">
            {{ map_html | safe }}
        </div>
    </div>

</body>
</html>
